<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/admin/main/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/main/main_gnb.css}">

</head>
<body>


<header th:replace="~{admin/main/main_gnb :: adminHeader}"></header>
<div class="full-screen">
         <!-- 관리자 정보  -->
        <div class="info_area">
            <div class="info_area-img">
                <img th:src="@{/img/logo.png}" alt="titleLogo"/>
            </div>
            <div class="info_area-cont">
                <ul class="count">
                    <li>회원수 : <span th:text="${memberCount}"></span></li>
                    <li>토론장 수 : <span th:text="${debateCount}"></span></li>

                    <!-- 이미지 찾으면 li삭제  -->
                </ul>

                <ul class="admin_info">
                    <li>
                        <strong>관리자 식별변호</strong>
                        <span th:text="${adminId}"></span>
                    </li>
                    <li>
                        <strong>관리자 아이디</strong>
                        <span th:text="${adminLoginId}"></span>
                    </li>
<!--                    <li>-->
<!--                        <strong>관리자 정보3</strong>-->
<!--                        <span>관리자정보1</span>-->
<!--                    </li>-->
                    
                </ul>
            </div>
        </div>

        <!-- 메인 보드  -->
        <div class="main_area">
            <div class="member_manage">
                <strong>멤버 관리</strong>
                <ul>
                    <li><a th:href="@{/admin/member/allList}">전체 멤버 관리</a></li>
<!--                    <li><a th:href="@{/admin/member/stop-activity}">활동정지 멤버 관리</a></li>-->
<!--                    <li><a th:href="@{/admin/member/forced-out}">강제탈퇴 멤버 관리</a></li>-->
                </ul>
            </div>
            <div class="admin_manage">
                <strong>관리자 직원 관리</strong>
                <ul>
                    <li><a th:href="@{/admin/staff/standBy/list}">관리자 승인 대기 리스트</a></li>
                    <li><a th:href="@{/admin/staff/list}">관리자 리스트</a></li>
                </ul>
            </div>
            <div class="devate_manage">
                <strong>토론 관리</strong>
                <ul>
                    <li><a th:href="@{/admin/debate/recruiting}">현재 모집 중인 토론</a></li>
                    <li><a th:href="@{/admin/debate/onGoing}">현재 진행 중인 토론</a></li>
                    <li><a th:href="@{/admin/debate/finished}">종료된 토론</a></li>
<!--                    <li><a th:href="@{/admin/debate/forcedOut}">삭제된 토론</a></li>-->
                </ul>
            </div>
            <div class="poster_manage">
                <strong>포스트 관리</strong>
                <ul>
                    <li><a th:href="@{/admin/poster/public}">포스트 리스트</a></li>
<!--                    <li><a th:href="@{/admin/poster/private}">비공개 포스트</a></li>-->
<!--                    <li><a th:href="@{/admin/poster/drop}">포스트 삭제</a></li>-->
                </ul>
            </div>

            <div class="qa_manage">
                <strong>Q&A</strong>
                <ul>
                    <li><a th:href="@{/admin/question/list}">답글 미완료 리스트</a></li>
                    <li><a th:href="@{/admin/question/finishList}">답글 완료 리스트</a></li>
                </ul>
            </div>
        </div>

    </div>
    
</body>
</html>
