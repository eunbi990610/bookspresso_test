<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" th:href="@{/css/question/answerDetail.css}"/>
  </head>
  <body>


  <header th:replace="~{fragments/header :: header}"></header>
    <div class="full-screen">
      <div class="screen">
        <h1>Q&A 게시판</h1>

        <h4>Q&A 게시판</h4>
        <div class="detail-board">
          <div class="detail-title" th:text="${question.QTitle}"></div>
          <div class="view-info">
            <span class="text">작성자 : <span th:text="${question.nickname}"></span></span>
            <span class="text">작성일 : <span th:text="${question.createDate}"></span></span>
            <span class="text" th:if="${question.modifiedDate!=null}">수정일 : <span th:text="${question.modifiedDate}"></span></span>
            <span class="text">조회수 : <span th:text="${question.viewCount}"></span></span>
          </div>
          <div class="content-box">
            <div class="content" th:text="${question.QContent}"></div>
          </div>

          <div class="answer-box" th:if="${question.AStatus==true}">
            <span class="answer-title">
              관리자 답변
              <span th:text="${question.answerCreatedDate}"></span>
            </span>
            <div class="answer-content" th:text="${question.AContent}"></div>
          </div>

        </div>

          <div class="btns">
            <!-- 작성한 회원이 아니라면 수정, 삭제 버튼은 보이지 않음  -->
            <span class=""><a th:href="@{/qa/list}">목록으로</a></span>
            <span class="" th:if="${question.AStatus!=true}"><a th:href="@{/qa/modify(qBoardId=${question.QBoardId})}">수정</a></span>
            <span class=""><a th:href="@{/qa/drop(qBoardId=${question.QBoardId})}">삭제</a></span>
            <span class=""><a th:href="@{/qa/write}">글쓰기</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
